  #codebox {
  padding: 10px;
  font-family: 'Roboto', sans-serif;
  font-size: 16px;
  color: black;
  background-color: #d6d6d6;
  -webkit-border-radius: 0px 0px 6px 6px;
  -moz-border-radius: 0px 0px 6px 6px;
  border-radius: 0px 0px 6px 6px;
  margin-bottom: 2px;
}
.codeheader {
  padding: 5px 5px 5px 10px;
  font-family: 'Roboto', sans-serif;
  font-size: 16px;
  color: #fff;
  -webkit-border-radius: 6px 6px 0px 0px;
  -moz-border-radius: 6px 6px 0px 0px;
  border-radius: 6px 6px 0px 0px;
}

#codeheader{
  background-color: #05c9ff;
}

  .loader {
    border: 16px solid #f3f3f3;
    border-radius: 50%;
    border-top: 16px solid #000000;
    width: 120px;
    height: 120px;
    -webkit-animation: spin 2s linear infinite; /* Safari */
    animation: spin 2s linear infinite;
  }

  /* Safari */
  @-webkit-keyframes spin {
    0% { -webkit-transform: rotate(0deg); }
    100% { -webkit-transform: rotate(360deg); }
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  </style>
</head>

<div id="localStorageModal" class="modal fade" role="dialog" data-backdrop="static" data-keyboard="false">
  <div class="modal-dialog">

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog" data-backdrop="static" data-keyboard="false">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header" style="width:100%">
        <h4 class="modal-title">Generate YAML</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>

      </div>
      <div class="modal-body">
        <p>Here you can identify your automation!</p>
        <p>Name</p>
        <textarea type="text" id="alias" placeholder="Name of the Automation"  style="width:100%"></textarea>
        <p>Description</p>
        <textarea type="text" id="description" placeholder="Description of the Automation" style="width:100%;height:100px"></textarea>

      </div>
      <div id="result" style="display:none">
      <div class="modal-header" style="width:100%">
        <h4 class="modal-title">Result</h4>

      </div>
      <div class="modal-body" style="width:100%">
        <div class="codeheader" id="codeheader">YAML</div>
  <div id="codebox">
     <pre><code data-language="css" id="code"></code></pre>
</div>
</div>
      </div>
      <div class="modal-footer">
        <button type="button" style="border-radius: 10%;" id=compile class="btn btn-success">Generate</button>
      </div>
    </div>

  </div>
</div>
